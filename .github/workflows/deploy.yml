name: CI/CD Pipeline Toolrent


# Se activa al hacer push a main
on:
  push:
    branches: [ main ]

jobs:
  # --- ETAPA 1: BUILD & TEST ---
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven & Run Tests
        run: mvn clean package # Aquí corren tus tests automáticos

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest

  # --- ETAPA 2: DEPLOY A STAGING ---
  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest
            docker stop toolrent-staging || true
            docker rm toolrent-staging || true
            docker run -d --name toolrent-staging -p 8081:8080 ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest

  # --- ETAPA 3: DEPLOY A PRODUCCIÓN (Con aprobación manual) ---
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production # Esto permite requerir aprobación en GitHub
    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest
            docker stop toolrent-prod || true
            docker rm toolrent-prod || true
            docker run -d --name toolrent-prod -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/toolrent-app:latest
