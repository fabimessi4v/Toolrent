# application.properties ? archivo único (puro). Todas las configuraciones se resuelven desde variables de entorno.
# No uses este archivo para almacenar secretos. Usa .env/.env.prod o un gestor de secretos en producción.

# Aplicación
spring.application.name=${SPRING_APPLICATION_NAME}

# Datasource (por defecto usa H2 en memoria si no se provee DB_URL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}

# Server
server.port=${SERVER_PORT}

# Seguridad / OAuth2 / Keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}

keycloak.realm=${KEYCLOAK_REALM}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}
keycloak.resource=${KEYCLOAK_RESOURCE}
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET}

# Logging
logging.level.root=${LOG_LEVEL}

# Management (actuator)
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS}

spring.jpa.hibernate.naming.physical-strategy=${JPA_HIBERNATE_NAMING_PHYSICAL_STRATEGY}