# application.properties ? archivo único (puro). Todas las configuraciones se resuelven desde variables de entorno.
# No uses este archivo para almacenar secretos. Usa .env/.env.prod o un gestor de secretos en producción.

# Aplicación
spring.application.name=${SPRING_APPLICATION_NAME:demo}

# Datasource (por defecto usa H2 en memoria si no se provee DB_URL)
spring.datasource.url=${DB_URL:jdbc:h2:mem:toolrent;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# Server
server.port=${SERVER_PORT:8080}

# Seguridad / OAuth2 / Keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI:}

keycloak.realm=${KEYCLOAK_REALM:Toolrent}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:}
keycloak.resource=${KEYCLOAK_RESOURCE:toolrent-frontend}
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET:}

# Logging
logging.level.root=${LOG_LEVEL:INFO}

# Management (actuator)
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}

# Fin de archivo. Para entornos locales/prod, usa los archivos .env correspondientes o variables de entorno del sistema/CI.
